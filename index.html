<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo-Ken-Po</title>
    <!-- links de css -->
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/botoes.css">
    <link rel="stylesheet" href="/assets/css/escolhas.css">
</head>
<body>
    <header>
        <h1>Jo-Ken-Po</h1>
    </header>
    
    <section>
        <div class="main">
            <div class="escolha">
                <button type="button" class="btn" id="pedra"><i id="punho" class="fa-solid fa-hand-back-fist"></i> Pedra</button>
                <button type="button" class="btn" id="papel" ><i class="fa-solid fa-hand"></i> Papel</button>
                <button type="button" class="btn" id="tesoura"><i class="fa-solid fa-hand-scissors"></i> Tesoura</button>
            </div>
            
            <div class="yourChoose" id="yourChoose">
               <!-- aqui vai a coisa que você escolher -->
            </div>

            <div id="machineChoose">
                <!-- aqui vai a coisa que a máquina sortear -->
            </div>

            <div id="Result">
                <!-- aqui vai o resultado do jogo -->
            </div>
        </div>
    </section>
    
    
    <script src="https://kit.fontawesome.com/5dfb4ac132.js" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
